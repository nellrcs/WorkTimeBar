<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="src/style/front2.css">
</head>
<body>
  <div class="min-h-screen bg-gray-800 font-sans">
    <div class="flex flex-row-reverse">
      <div class="mt-4 flex basis-1">
        <button type="button" id="control" class="mb-2 me-1 items-end rounded-lg bg-gradient-to-br from-pink-500 to-orange-400 px-5 py-2.5 text-center text-xs font-medium text-white hover:bg-gradient-to-bl focus:outline-none focus:ring-4 focus:ring-pink-500">
          <svg id="play" class="h-6 w-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z" clip-rule="evenodd" />
          </svg>
  
          <svg id="pause" class="h-6 w-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M8 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8Zm7 0a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1Z" clip-rule="evenodd" />
          </svg>
        </button>
        <span class="drag items-end">
          <svg class="h-16 w-14 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
          </svg>
        </span>
      </div>
  
      <div class="ml-2 mr-4 mt-4 flex-auto basis-4/5">
        <div class="mb-1 text-base font-medium dark:text-white">
          <strong id="activityTitle">Titulo descricao da atividade</strong>
        </div>
        <div class="mb-4 h-1.5 w-full rounded-full bg-gray-200 dark:bg-gray-700">
          <div id="barraAtual" class="h-1.5 rounded-full bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl" style="width: 45%"></div>
        </div>
  
        <span class="inline-flex animate-pulse items-center rounded border border-blue-400 bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800 dark:bg-gray-700 dark:text-blue-400">
          <svg class="me-1.5 h-2.5 w-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
          </svg>
          <p id="runTime">00:00:00</p>
        </span>
  
        <span id="timeStopCount" class="inline-flex animate-pulse items-center rounded border border-red-400 bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800 dark:bg-gray-700 dark:text-red-400">
          <svg class="me-1.5 h-2.5 w-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
          </svg>
          <p id="waitingTime">-00:00:00</p>
        </span>
  
        <span id="exitApp" style="display: none;" class="float-end cursor-pointer inline-flex items-center rounded border border-red-400 bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800 dark:bg-gray-700 dark:text-red-400">
          Sair
        </span>
  
      </div>
    </div>
  
    <div class="hidden flex flex-row-reverse">
      <span class="drag items-end">
        <svg class="h-16 w-16 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
        </svg>
      </span>
      <div class="flex-1">
      <h2 class="text-lg ml-3 mt-4 font-bold text-white" id="serverMsg">Acesse <a class="text-blue-500" href="#">http://127.0.0.1:8080</a> para criar uma nova atividade</h2>
      </div>
    </div>
  
  </div>
  
  
</body>
<script type="module" src="src/js/front.js"></script>
</html>
