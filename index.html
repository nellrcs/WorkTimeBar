<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/front.css">
</head>
<body>
  <div class="min-h-screen bg-gray-800 font-sans border-2 rounded-2xl border-r-emerald-50">
    <div id="on" class=" hidden flex flex-row-reverse">
      <div class="mt-4 flex basis-1">
        <button type="button" id="control" class=" mb-2 me-1 items-end rounded-2xl bg-gradient-to-br from-pink-500 to-orange-400 px-5 py-2.5 text-center text-xs font-medium text-white hover:bg-gradient-to-bl focus:outline-none focus:ring-4 focus:ring-pink-500">
          <svg id="play" class="hidden h-6 w-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z" clip-rule="evenodd" />
          </svg>
  
          <svg id="pause" class="hidden h-6 w-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M8 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8Zm7 0a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1Z" clip-rule="evenodd" />
          </svg>

        <svg class="hidden w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
        </svg>


        </button>
        <span class="drag items-end mr-3">
          <svg class="h-16 w-14 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
          </svg>
        </span>
      </div>
  
      <div class="ml-2 mr-4 mt-4 flex-auto basis-4/5">
        <div class="mb-1 text-base font-medium dark:text-white">
          <strong id="activityTitle">Titulo descricao da atividade</strong>
        </div>
        <div class="mb-4 h-1.5 w-full rounded-full bg-gray-200 dark:bg-gray-700 drag">
          <div id="barraAtual" class="h-1.5 rounded-full bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl animate-pulse" style="width: 100%"></div>
        </div>
  
<span class="hidden bg-green-100 hover:bg-green-200 text-green-600 text-sm font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gree-400 border border-green-400 inline-flex items-center justify-center animate-bounce">Finalizado</span>

        <span class="inline-flex animate-pulse items-center rounded border border-blue-400 bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800 dark:bg-gray-700 dark:text-blue-400">
          <svg class="me-1.5 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z" />
          </svg>
          <p id="runTime">00:00:00</p>
        </span>
  
        <span id="timeStopCount" class="inline-flex animate-pulse items-center rounded border border-red-400 bg-red-100 px-2.5 py-0.5 text-xs font-medium text-red-800 dark:bg-gray-700 dark:text-red-400">

        <svg class="me-1.5 h-3 w-3 text-gray-800 dark:text-red-400"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M8 5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H8Zm7 0a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1Z" clip-rule="evenodd"/>
        </svg>

          <p id="waitingTime">-00:00:00</p>
        </span>
  
        <a href="#" id="exitApp" class="cursor-pointer inline-flex items-center bg-red-100 hover:bg-red-200 text-red-400 text-xs font-semibold me-2 px-2 py-1 rounded-lg dark:bg-gray-700 dark:text-gree-400 border border-red-400 absolute top-2.5 right-0.5">
          X
          </a>


  
          <div class="inline-flex float-end rounded-md shadow-sm me-2" role="group">
            <button type="button" id="btBack" class="inline-flex items-center px-2 py-1 text-xs text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 focus:z-10 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:text-white">
          <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
          </svg>
            </button>
          
            <button type="button" id="btNext" class="inline-flex items-center px-2 py-1 text-xs text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 focus:z-10 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700  dark:focus:text-white">
          <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
          </svg>
            </button>
          </div>
          
  
      </div>
    </div>
  
    <div id="off" class="drag flex flex-row-reverse">
      <span class="drag items-end">
        <svg class="h-16 w-16 text-gray-800 mt-4 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
        </svg>
      </span>
      <div class="flex-1">
      <h2 class="text-lg ml-3 mt-4 font-bold text-white" id="serverMsg">Acesse <a class="text-blue-500" href="#">http://127.0.0.1:8080</a> para criar uma nova atividade</h2>
      </div>
    </div>
  </div>
  
</body>
<script type="module" src="src/js/front.js"></script>
</html>
